<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scrissors by Antal Toth</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="playground">
      <header id="title">
        <h1>Rock Paper Scrissors</h1>
      </header>

      <aside id="play">
        <button>Play Game</button>
      </aside>

      <div class="display">
        <section id="score">
          <span>You</span>
          <span>0 - 0</span>
          <span>Enemy</span>
        </section>

        <main id="choice">
          <button>rock</button>
          <button>paper</button>
          <button>scrissors</button>
        </main>

        <div class="show">
          <footer id="check">
            <button>You</button>
            <span></span>
            <button>Enemy</button>
          </footer>
        </div>
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
